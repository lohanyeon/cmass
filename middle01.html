<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>피자 만들기</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/jquery-3.7.1.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="title">피자 만들기</div>
    <div class="subtitle">토핑을 올려 피자 재료 배치를 연습해 보세요!</div>
    <img class="pizza-image" src="img/pizza.png" alt="피자 이미지" />
    <div class="button-group">
      <button onclick="startGame()">게임 시작</button>
      <button onclick="showInstructions()">학습 설명</button>
    </div>
  </div>

  <script>
    function startGame() {
      alert("게임을 시작합니다!");
    }
    function showInstructions() {
      alert("토핑을 드래그해서 피자 위에 올려보세요!");
    }
  </script>
</body>
</html>
